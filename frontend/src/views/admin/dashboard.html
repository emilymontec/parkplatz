<nav class="navbar">
    <a href="/admin" class="logo"><span>Park</span>platz</a>
    <div class="nav-links">
        <a href="/admin" class="active">Panel Admin</a>
        <a href="#" style="pointer-events: none; opacity: 0.5;">Usuarios</a>
        <a href="#" style="pointer-events: none; opacity: 0.5;">Ajustes</a>
    </div>
    <div class="user-profile">
        <span id="userName" class="user-info">Cargando...</span>
        <div id="userInitials" class="avatar">A</div>

<main>
    <div class="page-header">
        <div>
            <h1>Panel Administrativo</h1>
            <p>Métricas globales y actividad del sistema.</p>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-logout">Descargar Reporte</button>
        </div>
    </div>

    <div
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px;">
        <div class="card">
            <p style="font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 5px;">INGRESOS HOY</p>
            <h2 id="todayIncome" style="font-size: 28px; color: var(--success);">$0.00</h2>
        </div>
        <div class="card">
            <p style="font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 5px;">OCUPACIÓN</p>
            <h2 id="currentOccupancy" style="font-size: 28px;">0%</h2>
        </div>
        <div class="card">
            <p style="font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 5px;">VEHÍCULOS
                ACTIVOS</p>
            <h2 id="activeVehicles" style="font-size: 28px; color: var(--primary);">0</h2>
        </div>
    </div>

    <div class="card" style="padding: 0;">
        <div style="padding: 20px; border-bottom: 1px solid var(--border);">
            <h2 style="font-size: 18px;">Actividad Reciente</h2>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Placa</th>
                    <th>Evento</th>
                    <th>Responsable</th>
                </tr>
            </thead>
            <tbody id="activityTable">
                <tr>
                    <td colspan="4" style="text-align: center; color: var(--text-muted); padding: 40px;">Buscando
                        registros...</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
