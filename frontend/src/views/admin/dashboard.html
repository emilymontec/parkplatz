    <a href="/admin" class="logo">
        <img src="/src/static/icons/logo.png" alt="Logo">
        <span>Parkplatz</span>
    </a>
    <div class="nav-links">
        <a href="/admin" class="active">Panel</a>
        <a href="/admin/users">Usuarios</a>
        <a href="/admin/tarifas">Tarifas</a>
    </div>
    <div class="user-profile">
        <div class="user-info">
            <span id="userName" class="user-name">Cargando...</span>
            <span class="user-role">Administrador</span>
        </div>
        <button id="logoutBtn" class="btn btn-logout" style="padding: 10px; min-width: 42px;">
            <i class="fa-solid fa-right-from-bracket"></i>

<main>
    <div class="page-header">
        <div>
            <h1>Panel de Control</h1>
            <p>Monitoreo en tiempo real de la operación del parqueadero.</p>
        </div>
        <button class="btn btn-primary">
            <i class="fa-solid fa-file-export"></i> Descargar Reporte
        </button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">Ingresos de Hoy</span>
            <h2 id="todayIncome" class="stat-value text-success">$0</h2>
            <i class="fa-solid fa-money-bill-trend-up"></i>
        </div>
        <div class="stat-card">
            <span class="stat-label">Ocupación Actual</span>
            <h2 id="currentOccupancy" class="stat-value">0%</h2>
            <i class="fa-solid fa-chart-pie"></i>
        </div>
        <div class="stat-card">
            <span class="stat-label">Vehículos en Patio</span>
            <h2 id="activeVehicles" class="stat-value text-primary">0</h2>
            <i class="fa-solid fa-car-side"></i>
        </div>
    </div>

    <div class="table-container">
        <div
            style="padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-soft); display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 1.2rem; font-weight: 800;"><i class="fa-solid fa-clock-rotate-left"
                    style="color: var(--primary); margin-right: 10px;"></i> Actividad Reciente</h2>
            <a href="javascript:void(0)"
                style="font-size: 0.85rem; color: var(--primary); font-weight: 700; text-decoration: none;">Ver
                todo</a>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Vehículo (Placa)</th>
                    <th>Estado</th>
                    <th>Responsable</th>
                </tr>
            </thead>
            <tbody id="activityTable">
                <tr>
                    <td colspan="4" style="text-align: center; color: var(--text-muted); padding: 80px;">
                        <i class="fa-solid fa-circle-notch fa-spin"
                            style="font-size: 24px; margin-bottom: 12px; display: block;"></i>
                        Sincronizando registros...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
