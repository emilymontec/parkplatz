<nav class="navbar">
    <a href="/operator" class="logo"><span>Park</span>platz</a>
    <div class="nav-links">
        <a href="/operator" class="active">Operación</a>
        <a href="#" style="pointer-events: none; opacity: 0.5;">Tarifas</a>
        <a href="#" style="pointer-events: none; opacity: 0.5;">Reportes</a>
    </div>
    <div class="user-profile">
        <span id="userName" class="user-info">Cargando...</span>
        <div id="userInitials" class="avatar">U</div>
        <button id="logoutBtn" class="btn btn-logout">Cerrar sesión</button>
    </div>
</nav>

<main>
    <div class="page-header">
        <div>
            <h1>Gestión Operativa</h1>
            <p>Control centralizado de ingresos, salidas y ocupación.</p>
        </div>
        <button class="btn btn-primary" id="btnEntry">
            <span>+</span> Registrar Entrada
        </button>
    </div>

    <!-- Stats -->
    <div class="stats-container"
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">
        <div class="card">
            <p style="font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 10px;">Ocupación
                Actual</p>
            <h2 id="occupancyCount" style="font-size: 28px; margin-bottom: 15px;">0/40</h2>
            <div style="height: 8px; background: #eee; border-radius: 4px; overflow: hidden;">
                <div id="occupancyProgress"
                    style="height: 100%; background: var(--primary); width: 0%; transition: width 0.5s;"></div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <div
            style="padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 18px;">Vehículos en el Parqueadero</h2>
            <input type="text" placeholder="Buscar placa..." class="input-field"
                style="width: 250px; padding: 8px 12px;">
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Hora Entrada</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="vehiclesBody">
                <tr>
                    <td colspan="5" style="text-align: center; color: var(--text-muted); padding: 40px;">Cargando
                        vehículos...</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Modal Registro (Simplificado) -->
<div id="entryModal" class="modal-overlay"
    style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 2000;">
    <div class="card" style="width: 100%; max-width: 500px; padding: 30px;">
        <h2 style="margin-bottom: 20px;">Nuevo Ingreso</h2>
        <form id="entryForm">
            <div class="input-group">
                <label>Placa</label>
                <input type="text" name="placa" class="input-field" placeholder="ABC-123" required
                    style="text-transform: uppercase;">
            </div>
            <div class="input-group">
                <label>Tipo de Vehículo</label>
                <select name="tipo" class="input-field">
                    <option value="1">Automóvil (Sedán)</option>
                    <option value="2">Camioneta</option>
                    <option value="3">Motocicleta</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="button" class="btn btn-logout" style="flex: 1;" id="btnCancelEntry">Cancelar</button>
                <button type="submit" class="btn btn-primary" style="flex: 1;">Registrar Entrada</button>
            </div>
        </form>
    </div>
</div>
