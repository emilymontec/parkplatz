<nav class="navbar">
    <a href="/operario" class="logo">
        <img src="/src/static/icons/logo.png" alt="Logo">
        <span>Parkplatz</span>
    </a>
    <div class="nav-links">
        <a href="/operario" class="active">Operación</a>
        <a href="javascript:void(0)" style="pointer-events: none; opacity: 0.5;">Tarifas</a>
        <a href="javascript:void(0)" style="pointer-events: none; opacity: 0.5;">Reportes</a>
    </div>
    <div class="user-profile">
        <div class="user-info">
            <span id="userName" class="user-name">Cargando...</span>
            <span class="user-role">Operario</span>
        </div>
        <button id="logoutBtn" class="btn btn-logout" style="padding: 10px; min-width: 42px;">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
    </div>

<main>
    <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: flex-end; width: 100%;">
            <div>
                <h1>Gestión Operativa</h1>
                <p>Control de entradas y salidas de vehículos en tiempo real.</p>
            </div>
            <button class="btn btn-primary" id="btnEntry">
                <i class="fa-solid fa-plus"></i> Registrar Entrada
            </button>
        </div>
    </div>

    <div class="stats-container">
        <div class="card occupancy-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <p
                        style="font-size: 0.85rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase;">
                        Capacidad Total</p>
                    <h2 id="occupancyCount"
                        style="font-size: 2.2rem; font-weight: 800; color: var(--text-lead); margin-top: 5px;">0/45</h2>
                </div>
                <div
                    style="width: 50px; height: 50px; background: var(--primary-light); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--primary);">
                    <i class="fa-solid fa-warehouse" style="font-size: 1.5rem;"></i>
                </div>
            </div>
            <div class="progress-container">
                <div id="occupancyProgress" class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <div
            style="padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-soft); display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 1.2rem; font-weight: 800;">
                <i class="fa-solid fa-car-side" style="color: var(--primary); margin-right: 12px;"></i> 
                Vehículos en Patio 
                <span id="vehiclesCountHeader" style="font-size: 1rem; color: var(--primary); font-weight: 700; margin-left: 8px;">(Cargando...)</span>
            </h2>
            <div style="position: relative;">
                <i class="fa-solid fa-magnifying-glass"
                    style="position: absolute; left: 14px; top: 12px; color: var(--text-dim); font-size: 0.9rem;"></i>
                <input type="text" id="searchPlaca" placeholder="Buscar placa..." class="input-field"
                    style="width: 280px; padding: 10px 18px 10px 42px; font-size: 0.85rem;">
            </div>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Tipo de Vehículo</th>
                    <th>Ingreso</th>
                    <th>Estado</th>
                    <th style="text-align: right;">Acciones</th>
                </tr>
            </thead>
            <tbody id="vehiclesBody">
                <tr>
                    <td colspan="5" style="text-align: center; color: var(--text-muted); padding: 80px;">
                        <i class="fa-solid fa-circle-notch fa-spin"
                            style="font-size: 24px; margin-bottom: 12px; display: block;"></i>
                        Consultando registros...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Modal: Registro de Entrada -->
<div id="entryModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="font-size: 1.5rem; font-weight: 800;"><i class="fa-solid fa-circle-plus"
                    style="color: var(--primary); margin-right: 10px;"></i> Nuevo Ingreso</h2>
            <button id="btnCancelEntry" class="modal-close"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <form id="entryForm">
            <div class="input-group">
                <label>Placa del Vehículo</label>
                <div class="input-icon-container">
                    <i class="fa-solid fa-id-card input-icon"></i>
                    <input type="text" name="placa" class="input-field input-with-icon"
                        style="text-transform: uppercase; font-weight: 800; font-family: 'Outfit'; letter-spacing: 1px;"
                        placeholder="ABC-123" required>
                </div>
            </div>

            <div class="input-group">
                <label>Tipo de Vehículo</label>
                <select name="tipo" class="input-field" required>
                    <option value="">Cargando...</option>
                </select>
            </div>

            <div class="btn-group" style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                <button type="button" onclick="document.getElementById('entryModal').style.display = 'none'"
                    class="btn btn-cancel">Cancelar</button>
                <button type="submit" class="btn btn-primary">Completar Registro</button>
            </div>
        </form>
    </div>
</div>
