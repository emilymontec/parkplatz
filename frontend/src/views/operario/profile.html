<main>
    <div class="page-header">
        <div>
            <h1>Mi Perfil</h1>
            <p>Administra tu información personal y seguridad.</p>
        </div>
    </div>

    <div style="max-width: 600px; margin: 0 auto;">
        <div class="card">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                <div style="width: 64px; height: 64px; background: var(--bg-main); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--text-muted);">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div>
                    <h2 id="profileName" style="margin: 0; font-size: 1.5rem;">Cargando...</h2>
                    <span id="profileUsername" class="text-muted">@...</span>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border); margin: 2rem 0;">

            <h3 style="margin-bottom: 1.5rem;">Cambiar Contraseña</h3>
            <form id="changePasswordForm">
                <div class="input-group">
                    <label>Contraseña Actual</label>
                    <div class="input-icon-container">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="currentPassword" class="input-field input-with-icon" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Nueva Contraseña</label>
                    <div class="input-icon-container">
                        <i class="fa-solid fa-key input-icon"></i>
                        <input type="password" id="newPassword" class="input-field input-with-icon" required minlength="6">
                    </div>
                    <small class="text-muted" style="font-size: 0.8rem; margin-top: 4px; display: block;">Mínimo 6 caracteres</small>
                </div>

                <div class="input-group">
                    <label>Confirmar Nueva Contraseña</label>
                    <div class="input-icon-container">
                        <i class="fa-solid fa-check-double input-icon"></i>
                        <input type="password" id="confirmNewPassword" class="input-field input-with-icon" required minlength="6">
                    </div>
                </div>

                <div style="margin-top: 2rem; text-align: right;">
                    <button type="submit" class="btn btn-primary">
                        Actualizar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
