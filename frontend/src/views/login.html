<div class="background-slider">
    <div class="slide" style="background-image: url('./src/static/bg/bg1.png')"></div>
    <div class="slide" style="background-image: url('./src/static/bg/bg2.png')"></div>
    <div class="slide" style="background-image: url('./src/static/bg/bg3.png')"></div>
</div>
<div class="overlay"></div>

<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-circle">
                <img src="./src/static/icons/logo.png" alt="Parkplatz Logo" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <h1>Parkplatz</h1>
            <p class="subtitle">Sistema de Gestión de Estacionamientos</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>
            
            <button type="submit">
                <span>Ingresar</span>
            </button>
            
            <div id="error" class="error"></div>
        </form>
        
        <div class="login-footer">
            <p>&copy; 2026 StudyCLUB</p>
        </div>
    </div>
</div>
