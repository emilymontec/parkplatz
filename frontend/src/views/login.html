<div class="login-page">
    <div class="bg-slider">
        <div class="slide" style="background-image: url('/src/static/bg/bg1.png')"></div>
        <div class="slide" style="background-image: url('/src/static/bg/bg2.png')"></div>
        <div class="slide" style="background-image: url('/src/static/bg/bg3.png')"></div>
    </div>

    <div class="login-card">
        <div class="login-header">
            <div class="logo-box">
                <img src="/src/static/icons/logo.png" alt="Logo" style="width: 48px;">
            </div>
            <h1>Parkplatz</h1>
            <p>Acceso al Sistema de Gestión</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario o Correo</label>
                <input type="text" id="username" class="input-field" placeholder="Ingrese su usuario o correo" required
                    autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required
                    autocomplete="current-password">
            </div>

            <div id="error" class="error-msg"></div>

            <button type="submit" class="btn btn-primary login-btn">
                Entrar al Sistema
            </button>
        </form>

        <div class="login-footer">
            <p>&copy; 2026 StudyCLUB</p>
        </div>
    </div>
</div>
